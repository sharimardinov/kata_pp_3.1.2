<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(270deg, #ffafbd, #ffc3a0, #ff9a9e, #ff6a88);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: #333;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        table {
            background-color: rgba(255, 255, 255, 0.6); /* Светлый и полупрозрачный фон */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Тень для придания объема */
        }

        th {
            background-color: rgba(0, 123, 255, 0.8); /* Полупрозрачный синий для заголовков */
            color: #ffffff;
            text-transform: uppercase;
        }

        td {
            background-color: rgba(255, 255, 255, 0.5); /* Полупрозрачный фон для данных */
            color: #333;
        }

        .btn {
            text-transform: uppercase;
            background-color: #FFA200;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            transition: background-color 0.3s, box-shadow 0.3s;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #ffffff;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Список пользователей</h1>
    <a href="/users/create" class="btn btn-primary mb-3">Добавить пользователя</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Возраст</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.age}"></td>
            <td>
                <a th:href="@{/users/edit(id=${user.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                <form th:action="@{/users/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
