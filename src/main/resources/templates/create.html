<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(270deg, #ffafbd, #ffc3a0, #ff9a9e, #ff6a88);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: #333;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .form-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #555;
        }

        .form-control {
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ced4da;
            border-radius: 10px;
            transition: 0.3s;
        }

        .form-control:focus {
            background-color: #ffffff;
            border-color: #007bff;
            box-shadow: 0px 0px 8px #007bff;
        }

        button {
            text-transform: uppercase;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            transition: background-color 0.3s, box-shadow 0.3s;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #ffffff;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Создать пользователя</h1>
    <form th:action="@{/users/create}" method="post" th:object="${user}" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Возраст</label>
            <input type="number" class="form-control" id="age" th:field="*{age}" min="1">
            <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>
        <button type="submit" class="btn">Создать</button>
        <a href="/users" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
